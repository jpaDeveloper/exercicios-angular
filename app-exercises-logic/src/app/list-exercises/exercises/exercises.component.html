<div id="exercicio1">
  <h3>Exercicio 1</h3>
  <p>
      Determinar se um número é par ou ímpar e
      positivo ou negativo
  </p>
  
  <div class="form-group box-t">
        <div class="row">
            <div class="col-md-6">
              <input #textbox type="text" class="form-control"  [(ngModel)]="textValue" required>
            </div>
            <div class="col-md-6">
              <button class="btn btn-success" (click)="verificarNumero(textbox.value)">Enviar</button>
            </div>
        </div>
  </div>
  
</div>
